name: deploy myblog

on:
    push:  # 当main分支被push，以及paths里面定义的被改变时，触发xxx命令
        branches: 
            - 'main' #push操作时，对应的分支
        paths: 
            - '.github/workflows/*' #  什么文件或者文件夹里的文件变动时，触发
            - 'src/*'
            - 'package.json'
            - 'vite.config.js'
            
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 15

        steps:
            - uses: actions/checkout@v4 #使用哪一个已经好了的action，除了这个action之外，还有其他功能的action

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'
                cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Set up SSH
              uses: webfactory/ssh-agent@v0.8.0
              with:
                ssh-private-key: ${{ secrets.ALIYUN_ESC_SECRET }}

            - name: Deploy to Server
              run: |
                echo "Starting deployment..."
                # 压缩 dist 目录
                tar -czf dist.tar.gz dist/
                
                # 使用 scp 传输文件到服务器
                scp -o StrictHostKeyChecking=no dist.tar.gz root@8.134.205.132:/project/blogs/dist/
                
                # 在服务器上解压文件
                ssh -o StrictHostKeyChecking=no root@8.134.205.132 '
                  cd /project/blogs/dist &&
                  rm -rf dist &&
                  tar -xzf dist.tar.gz &&
                  rm dist.tar.gz
                ' || {
                    echo "部署失败，错误代码: $?"
                    exit 1
                }

